<div>
  <h2>Cart Items:</h2>
  <ul class="cart">
    <li *ngFor="let item of cartItems">
      <span *ngIf="item.count > 0">
        <a [routerLink]="['product', item.id]">{{getProductNameByID(item.id)}}</a>, in basket: {{item.count}}
        <button *ngIf="item.count > 0" (click)="removeItemFromCart(item.id)">-</button>
      </span>
    </li>
    <router-outlet></router-outlet>
  </ul>
</div>
