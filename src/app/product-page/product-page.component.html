<div>
  <img [src]="product.image">
  <h3>{{product.title}}</h3>
  <h5>Price: {{product.price}}</h5>
  <p>Description: {{product.description}}</p>
  <span>In Cart: {{ getCartCount(product.id) }}</span>
  <button (click)="addItemToCart(product.id)">+</button>
  <button *ngIf="getCartCount(product.id) > 0" (click)="removeItemFromCart(product.id)">-</button>
  <a *ngIf="permissionsService.isAdmin" [routerLink]="['/edit', product.id]">edit</a>
  <a href="#" routerLink='/products'>Back</a>
</div>
