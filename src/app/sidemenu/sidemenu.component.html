<div id="sidebar-wrapper" [class.active]="showSideMenu">
  <nav>
    <div class="lang-selection">
      <span>Select Language: </span>
      <a href="#" (click)="selectLanguage('en')">en </a>
      <a href="#" (click)="selectLanguage('he')">he</a>
    </div>
  </nav>
  <nav id="spy">
    <ul class="sidebar-nav nav">
      <li class="active">
        <a href="#" (click)="updateSate('home')">{{'Home' | translate}}</a>
      </li>
      <li>
        <a href="#" (click)="updateSate('about')">{{'About' | translate}}</a>
      </li>
      <li>
        <a href="#" (click)="updateSate('product')">{{'Product' | translate}}</a>
      </li>
      <li>
        <a href="#" (click)="updateSate('contact')">{{'Contact' | translate}}</a>
      </li>
      <li>
        <a href="#" (click)="updateSate('cart')">{{'Cart' | translate}}
          <span>{{this.cartService.getTotalCount()}}</span>
        </a>
      </li>
    </ul>
  </nav>

  <nav class="social">
    <ul>
      <li>
        <app-href-project>
          <a href="http://facebook.com" #href>Facebook</a>
        </app-href-project>
      </li>
      <li>
        <app-href-project>
          <a href="http://twitter.com" #href>Twitter</a>
        </app-href-project>
      </li>
      <li>
        <app-href-project>
          <a href="http://github.com" #href>Github</a>
        </app-href-project>
      </li>
    </ul>
  </nav>
</div>
